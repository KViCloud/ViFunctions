    repository: docker.io/quangnguyen2017/vifunction-imagebuilder
    tag: latest
  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "250m"
      memory: "128Mi"
  hpa:
    maxReplicas: 3
