# Global default values
namespace: kernel
replicas: 1
dataservice:
  image:
    repository: docker.io/quangnguyen2017/vifunction-dataservice
    tag: latest
  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "250m"
      memory: "128Mi"
  hpa:
    maxReplicas: 3

gateway:
